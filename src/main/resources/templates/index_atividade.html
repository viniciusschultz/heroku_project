<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="base :: common_header(~{::title})">
    <title>Atividade</title>
</head>

<body>
<section class="header-area">
    <div class="navbar-area" th:insert="~{base :: common_navbar}">
    </div>

    <div id="home" class="slider-area">
        <div th:switch="${atividades}" class="container my-5">
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red"/>
            <div th:if="${sucessMessage}" th:text="${sucessMessage}" style="color:green"/>

            <div class="row">
                <div class="col-md-6">
                    <a href="/newatividade" class="btn btn-primary btn-novo d-flex flex-row-reverse"><em class="fas fa-user-plus ml-2"></em></a>
                    <p></p>

                    <h2 th:if="${#lists.isEmpty(atividades)}">Sem registros!</h2>
                    <div th:unless="${#lists.isEmpty(atividades)}">
                        <h2 class="d-flex flex-row">Atividades</h2>
                        <table class="table table-striped" style="width:100%;">
                            <caption>Atividades cadastradas</caption>
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">Código</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Grau</th>
                                <th scope="col">URL</th>
                                <th scope="col">Alterar</th>
                                <th scope="col">Remover</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="atividade : ${atividades}">
                                <td th:text="${atividade.id}"></td>
                                <td th:text="${atividade.descricao}" style="width:80%;"></td>
                                <td>
                                    <span th:if="${atividade.grau == 1}">Pré-Escolar</span>
                                    <span th:unless="${atividade.grau == 1}">Escolar</span>
                                </td>
                                <td th:text="${atividade.url_externa}"></td>
                                <td><a th:href="@{/editatividade/{id}(id=${atividade.id})}" class="btn btn-primary"><em class="fas fa-user-edit ml-2"></em></a></td>
                                <td><a th:href="@{/deleteatividade/{id}(id=${atividade.id})}" class="btn btn-primary"><em class="fas fa-user-times ml-2"></em></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<footer id="footer" class="footer-area" th:insert="~{base :: common_footer}">
</footer>

<div th:insert="~{base :: common_script}">
</div>
</body>
</html>
